{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}


{% block content %}

<section id="about" class="about">
    <div class="container" >
          <br>
          <br>
            <div class="form" style="text-align:center;">
                <h2>Register With Us</h2>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group col-md-12" style="margin-top: 20px;">
                        <input type="text" name="username" placeholder="Enter Your User name"  size="50">
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                        <input type="text" name="first_name" placeholder="Enter Your First name" size="50">
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                        <input type="text" name="last_name" placeholder="Enter Your Lastname" size="50">
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                        <input type="email" name="email" placeholder="Enter Your Email Address" size="50">
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                        <input type="password" name="password" placeholder="Enter Your Password" size="50">
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                        <input type="password" name="password1" placeholder="Confrm Your Password" size="50">
                    </div>
                    <br>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                </form>
            </div>
        <br>
        {% for msg in messages %}
        <h2>{{msg}}</h2>
        {% endfor %}

    </div>
</section>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


{% endblock %}
